<svg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
    <!-- Background Circle with Gradient -->
    <circle cx="20" cy="20" r="18" fill="url(#gradBackground)" />
    
    <!-- .NET Text in Black -->
    <text x="20" y="25" font-family="Arial, sans-serif" font-size="13" fill="black" text-anchor="middle">.NET</text>
    
    <!-- Code Brackets -->
    <path d="M10,12 L8,14 L10,16" stroke="url(#gradBracket)" stroke-width="2" fill="none" />
    <path d="M30,12 L32,14 L30,16" stroke="url(#gradBracket)" stroke-width="2" fill="none" />
    
    <!-- Gradients -->
    <defs>
        <!-- Background Gradient -->
        <linearGradient id="gradBackground" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#FFDB6E" />
            <stop offset="100%" stop-color="#FFBC5E" />
        </linearGradient>
        
        <!-- Bracket Gradient -->
        <linearGradient id="gradBracket" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#FFDB6E" />
            <stop offset="100%" stop-color="#FFBC5E" />
        </linearGradient>
    </defs>
</svg>
